    <title>实名认证</title>

    <style>
        .weui-cell {
            padding: 10px 15px;
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        
        .weui-cell__bd {

        }
        
        .weui-cell__ft {
            text-align: right;
            color: #808080;
        }

        </div>

            <h4 class="weui_msg_title">认证失败</h4>
