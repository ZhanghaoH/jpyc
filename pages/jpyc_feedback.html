<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="../assets/">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>业务评价</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/amazeui.min.css">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/x-reset.css">
    <link rel="stylesheet" href="css/jpyc_feedback.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/amazeui.min.js"></script>
    <script src="js/urlHead.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?095edfec21fc74ce77584243f9070933";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <script src="js/browser.js"></script>
</head>

<body>
    <img src="i_jpyc/jpyc_slogan5.jpg" class="img-block" alt="就跑一次">

    <div class="container">
        <div class="fb-tit">告诉我们您的体验</div>
        <div class="fb-cnt">
            <div class="emoji-wr">
                <i class="emoji-good" data-index="1"></i>
                <div class="emoji-cnt">满意</div>
            </div>
            <!-- <div class="emoji-wr">
                <i class="emoji-normal" data-index="1"></i>
                <div class="emoji-cnt">一般</div>
            </div> -->
            <div class="emoji-wr">
                <i class="emoji-bad" data-index="3"></i>
                <div class="emoji-cnt">不满意</div>
            </div>
        </div>
        <div class="fb-word">
            <textarea class="fb-textarea" id="feedback" rows="5" placeholder="请留下您宝贵的建议..."></textarea>
        </div>
        <div class="btn-wr">
            <button class="btn-normal" id="submitOpinion">提交</button>
        </div>
        <img src="i_jpyc/jpyc_feedback.png" class="img-bpadding" alt="感谢您的支持">
    </div>
    <!-- 信息提示弹窗 -->
    <div class="am-modal am-modal-alert" tabindex="-1" id="feedback-alert">
        <div class="am-modal-dialog am-round">
            <div class="am-modal-hd">提示</div>
            <div class="am-modal-bd">
                <span id="status">请选择评价</span>
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn">确定</span>
            </div>
        </div>
    </div>
    <div class="toast-wr  am-hide">
        <div class="toast am-round">
            <span>评价成功!</span>
        </div>
    </div>
    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-2" id="feedback-toast">
        <div class="am-modal-dialog am-round">
            <div class="am-modal-hd" id="tipsTxt">评价成功！</div>
            <!-- <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div> -->
        </div>
    </div>
    <script>
        $(function () {
            let btnSubmit = $('#submitOpinion')
            let emojis = $('.emoji-wr').children('i')
            let feedback = $('.fb-word')
            let feedbackDOM = $('#feedback')
            let activeIndex = -1
            /* 获取了链接参数 */
            function GetUrlParam(paraName) {　　　　
                var url = document.location.toString();　　　　
                var arrObj = url.split("?");
                var paramsObj = new Object()　　　　
                if (arrObj.length > 1) {　　　　　　
                    var arrPara = arrObj[1].split("&");　　　　　　
                    var arr;
                    for (var i = 0; i < arrPara.length; i++) {　　　　　　　　
                        arr = arrPara[i].split("=");
                        // console.log(arr);
                        paramsObj[arr[0]] = arr[1]　　　　　　　　
                        if (arr != null && arguments.length > 0 && arr[0] == paraName) {　　　　　　　　　　
                            return arr[1];　　　　　　　　
                        }　　　　　　
                    }
                    return paramsObj
                }　　　　
            }
            let params = GetUrlParam() //无参数或不存在指定key 则返回一个对象包含所有参数键值
            console.log(params);
            emojis.on('click', function (e) {
                emojis.removeClass('emoji-active')
                let _this = $(this)
                activeIndex = _this.data("index")
                // if (activeIndex != 2) {
                //     feedback.hide()
                //     feedbackDOM.val('')
                // } else {
                //     feedback.show()
                // }
                _this.addClass('emoji-active')
            })
            // 提交评价
            btnSubmit.on("click", function () {
                let feedbackTxt = feedbackDOM.val() || ''
                let unionId = window.localStorage.getItem("unionId")
                let uData = window.localStorage.getItem("uData")
                console.log("评价类型", activeIndex);
                console.log("反馈内容", feedbackTxt);
                if (activeIndex == -1) {
                    $('#feedback-alert').modal('open');
                    // } else if (feedbackTxt.replace(/\s+/g, '') == '') {
                } else {
                    // $('.toast-wr').removeClass('am-hide');
                    // setTimeout(() => {
                    //     $('.toast-wr').addClass('am-hide');
                    //     window.location.assign("../pages/jpyc_ywxq.html")
                    // }, 3000)
                    $.ajax({
                        type: "get",
                        url: URLHEAD_JPYC + jpyc_comment,
                        data: {
                            commenttype: activeIndex,
                            content: feedbackTxt,
                            openid: unionId ,
                            uname: uData.name ,
                            uidnumber: uData.id ,
                            uphone: uData.phone ,
                            registerid: params.itemId 
                        },
                        dataType: "json",
                        success: function (response) {
                            if (response.code == "0") {
                                $('.toast-wr').removeClass('am-hide');
                                setTimeout(() => {
                                    $('.toast-wr').addClass('am-hide');
                                    window.location.assign("../pages/jpyc_ywxq.html" +
                                        window.location.search)
                                }, 3000)
                            } else {
                                $("#status").html("网络或服务器开小差了，请稍后再试")
                                $('#feedback-alert').modal('open');
                            }

                        },
                        error: function (err) {
                            $("#status").html("网络或服务器开小差了，请稍后再试")
                            $('#feedback-alert').modal('open');
                        }
                    });

                }
            })
        })
    </script>
</body>

</html>
