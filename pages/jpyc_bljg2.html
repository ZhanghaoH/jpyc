            $.ajax({

                    condition: keyWord,
                    categoryId: params.categoryId

                    console.log(response);
                    let errCode = response.code
                    if (errCode == "0") {
                        arrResult = response.resultData
                        if (areaId == "") {
                            response.isSearch = true
                            let compiledTpl = tpl(response)
                            $(".bd-wr").html(compiledTpl)
                        } else {
                            response.isSearch = false
                            let compiledTpl = tpl(response)
                            $(".bljg-wr").html(compiledTpl)
                        }
                    } else {
                        document.head.innerHTML =

        /* 获取了链接参数 */
        function GetUrlParam(paraName) {　　　
            console.log("get param");　
            var url = document.location.toString();　　　　
            var arrObj = url.split("?");
            var paramsObj = new Object()　　　　
            if (arrObj.length > 1) {　　　　　　
                var arrPara = arrObj[1].split("&");　　　　　　
                var arr;
                for (var i = 0; i < arrPara.length; i++) {　　　　　　　　
                    arr = arrPara[i].split("=");
                    // console.log(arr);
                    paramsObj[arr[0]] = arr[1]　　　　　　　　
                    if (arr != null && arguments.length > 0 && arr[0] == paraName) {　　　　　　　　　　
                        return arr[1];　　　　　　　　
                    }　　　　　　
                }

            }
